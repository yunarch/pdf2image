name: Secrets scanning

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  TruffleHog:
    name: 🕵🏽‍♂️ Secret scanning
    runs-on: ubuntu-latest
    steps:
      - name: 📁 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 🕵🏽‍♂️ TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --results=verified,unknown
