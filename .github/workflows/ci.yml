name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

env:
  CI: true
  DO_NOT_TRACK: 1
  HUSKY: 0

jobs:
  lint:
    name: Code linting
    runs-on: ubuntu-latest
    steps:
      - name: 📁 Checkout
        uses: actions/checkout@v5
      - name: 🔧 Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: 📦 Install dependencies
        run: bun install --frozen-lockfile
      - name: 🔍 Lint files
        run: bun run lint
